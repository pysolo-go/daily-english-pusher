name: Daily Vocabulary Email

on:
  schedule:
    # Runs at 00:40 UTC everyday (which is 08:40 Beijing Time)
    - cron: '40 0 * * *'
  workflow_dispatch:  # Allows manual run from Actions tab

jobs:
  send-email:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Give permission to commit and push
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Daily Email Script
      env:
        SENDER_EMAIL: ${{ secrets.SENDER_EMAIL }}
        SENDER_PASSWORD: ${{ secrets.SENDER_PASSWORD }}
        RECEIVER_EMAIL: ${{ secrets.RECEIVER_EMAIL }}
        SMTP_SERVER: ${{ secrets.SMTP_SERVER }}
        SMTP_PORT: ${{ secrets.SMTP_PORT }}
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        OPENAI_BASE_URL: ${{ secrets.OPENAI_BASE_URL }}
      run: |
        python street_english_app/daily_email.py

    - name: Commit and Push Progress
      # Only run if script succeeded and progress file changed
      run: |
        git config --global user.name "GitHub Action"
        git config --global user.email "action@github.com"
        git add street_english_app/email_progress.json
        git diff --quiet && git diff --staged --quiet || (git commit -m "Update email progress" && git push)
