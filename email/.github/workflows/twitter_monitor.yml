name: Twitter Monitor

on:
  schedule:
    - cron: '*/10 * * * *' # 每10分钟运行一次
  workflow_dispatch: # 允许手动触发

jobs:
  check-tweets:
    runs-on: ubuntu-latest
    permissions:
      contents: write # 需要写入权限来提交状态文件

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Run Twitter Monitor
      env:
        QQ_EMAIL: ${{ secrets.QQ_EMAIL }}
        QQ_EMAIL_PASSWORD: ${{ secrets.QQ_EMAIL_PASSWORD }}
        RECEIVER_EMAIL: ${{ secrets.RECEIVER_EMAIL }}
        # GitHub Actions 通常不需要代理即可访问国际网络
        # PROXY_URL: ${{ secrets.PROXY_URL }} 
      run: |
        python run_once.py

    - name: Commit and push state
      run: |
        git config --global user.name 'GitHub Action'
        git config --global user.email 'action@github.com'
        # 强制添加状态文件（即使被忽略）
        git add -f tweet_monitor_state.json
        # 仅在有变动时提交
        git diff --quiet && git diff --staged --quiet || (git commit -m "Update tweet monitor state [skip ci]" && git push)
