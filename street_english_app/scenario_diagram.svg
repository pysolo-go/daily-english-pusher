<svg width="1000" height="600" xmlns="http://www.w3.org/2000/svg" style="background-color: #f8f9fa; font-family: sans-serif;">
  <!-- Title -->
  <text x="500" y="50" font-size="28" font-weight="bold" text-anchor="middle" fill="#2c3e50">Street English Learner - 应用场景流程图</text>
  
  <!-- Definitions for markers and gradients -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#7f8c8d" />
    </marker>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3498db;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2980b9;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="3" dy="3" stdDeviation="3" flood-color="#000000" flood-opacity="0.2"/>
    </filter>
  </defs>

  <!-- Step 1: Real World Encounter -->
  <g transform="translate(50, 150)">
    <rect x="0" y="0" width="220" height="300" rx="10" fill="white" stroke="#bdc3c7" stroke-width="2" filter="url(#shadow)" />
    <rect x="0" y="0" width="220" height="50" rx="10" fill="#e74c3c" />
    <rect x="0" y="40" width="220" height="20" fill="white" /> <!-- Cover bottom rounded corners of header -->
    <text x="110" y="35" font-size="18" font-weight="bold" fill="white" text-anchor="middle">1. 现实遭遇</text>
    
    <!-- Icon/Illustration -->
    <circle cx="110" cy="120" r="40" fill="#f1c40f" stroke="#e67e22" stroke-width="3" />
    <text x="110" y="125" font-size="30" text-anchor="middle" fill="#e67e22">P</text>
    <line x1="80" y1="90" x2="140" y2="150" stroke="#c0392b" stroke-width="5" />
    
    <text x="110" y="190" font-size="14" text-anchor="middle" fill="#34495e">在街头看到陌生标志</text>
    <text x="110" y="210" font-size="14" text-anchor="middle" fill="#34495e">"No Parking"?</text>
    <text x="110" y="230" font-size="14" text-anchor="middle" fill="#34495e">"Tow Away Zone"?</text>
    
    <text x="110" y="270" font-size="12" fill="#7f8c8d" text-anchor="middle" font-style="italic">用户感到困惑</text>
  </g>

  <!-- Arrow 1 -->
  <line x1="280" y1="300" x2="340" y2="300" stroke="#7f8c8d" stroke-width="2" marker-end="url(#arrow)" />

  <!-- Step 2: App Interaction (The Core) -->
  <g transform="translate(350, 100)">
    <rect x="0" y="0" width="300" height="400" rx="15" fill="#2c3e50" filter="url(#shadow)" />
    <rect x="10" y="10" width="280" height="380" rx="10" fill="#ecf0f1" />
    
    <!-- Header -->
    <rect x="10" y="10" width="280" height="40" rx="5" fill="#f1c40f" />
    <text x="150" y="35" font-size="16" font-weight="bold" fill="#2c3e50" text-anchor="middle">Street English App</text>
    
    <!-- Sidebar / Monster -->
    <rect x="20" y="60" width="60" height="320" rx="5" fill="#34495e" />
    <circle cx="50" cy="100" r="15" fill="#2ecc71" /> <!-- Monster -->
    <text x="50" y="140" font-size="8" fill="white" text-anchor="middle">Monster</text>
    
    <!-- Card Grid -->
    <rect x="90" y="60" width="190" height="320" rx="5" fill="none" />
    
    <!-- A Card -->
    <rect x="100" y="70" width="80" height="60" rx="5" fill="white" stroke="#bdc3c7" stroke-width="1" />
    <text x="140" y="100" font-size="10" text-anchor="middle">Tow Away</text>
    <text x="140" y="115" font-size="8" fill="#e74c3c" text-anchor="middle">拖车区域</text>
    
    <!-- Interaction Lines -->
    <path d="M65,100 Q80,100 95,90" fill="none" stroke="#2ecc71" stroke-width="2" stroke-dasharray="4" />
    <text x="150" y="150" font-size="10" fill="#2980b9" text-anchor="middle">点击: 怪兽互动/翻译</text>
    
    <!-- Sentence Zone Interaction -->
    <rect x="25" y="300" width="50" height="70" rx="3" fill="#1abc9c" opacity="0.8" />
    <text x="50" y="320" font-size="8" fill="white" text-anchor="middle">Sentence</text>
    <text x="50" y="330" font-size="8" fill="white" text-anchor="middle">Maker</text>
    
    <path d="M140,130 Q140,250 60,310" fill="none" stroke="#e67e22" stroke-width="2" stroke-dasharray="3" marker-end="url(#arrow)" />
    <text x="160" y="280" font-size="10" fill="#e67e22" text-anchor="middle">拖拽: 生成例句</text>
    
    <text x="150" y="380" font-size="14" font-weight="bold" fill="#2c3e50" text-anchor="middle">2. 沉浸式学习</text>
  </g>

  <!-- Arrow 2 -->
  <line x1="660" y1="300" x2="720" y2="300" stroke="#7f8c8d" stroke-width="2" marker-end="url(#arrow)" />

  <!-- Step 3: Application & Mastery -->
  <g transform="translate(730, 150)">
    <rect x="0" y="0" width="220" height="300" rx="10" fill="white" stroke="#bdc3c7" stroke-width="2" filter="url(#shadow)" />
    <rect x="0" y="0" width="220" height="50" rx="10" fill="#27ae60" />
    <rect x="0" y="40" width="220" height="20" fill="white" />
    <text x="110" y="35" font-size="18" font-weight="bold" fill="white" text-anchor="middle">3. 实际应用</text>
    
    <!-- Illustration -->
    <circle cx="110" cy="120" r="40" fill="#ecf0f1" stroke="#27ae60" stroke-width="2" />
    <path d="M90,120 L105,135 L130,105" fill="none" stroke="#27ae60" stroke-width="5" stroke-linecap="round" stroke-linejoin="round" />
    
    <text x="110" y="190" font-size="14" text-anchor="middle" fill="#34495e">"啊！这里不能停车"</text>
    <text x="110" y="210" font-size="14" text-anchor="middle" fill="#34495e">理解文化语境</text>
    <text x="110" y="230" font-size="14" text-anchor="middle" fill="#34495e">避免罚单 $$</text>
    
    <rect x="60" y="250" width="100" height="30" rx="15" fill="#f39c12" />
    <text x="110" y="270" font-size="12" fill="white" text-anchor="middle" font-weight="bold">Level Up!</text>
  </g>

  <!-- Legend / Features -->
  <g transform="translate(50, 500)">
    <text x="0" y="0" font-size="14" font-weight="bold" fill="#7f8c8d">核心功能映射:</text>
    
    <rect x="0" y="15" width="15" height="15" fill="#2ecc71" />
    <text x="25" y="27" font-size="12" fill="#34495e">小怪兽互动 (记忆强化)</text>
    
    <rect x="200" y="15" width="15" height="15" fill="#e67e22" />
    <text x="225" y="27" font-size="12" fill="#34495e">句子生成器 (语境理解)</text>
    
    <rect x="400" y="15" width="15" height="15" fill="#3498db" />
    <text x="425" y="27" font-size="12" fill="#34495e">卡片视觉 (形状识别)</text>
    
    <rect x="600" y="15" width="15" height="15" fill="#9b59b6" />
    <text x="625" y="27" font-size="12" fill="#34495e">真人/AI 发音 (听力训练)</text>
  </g>

</svg>