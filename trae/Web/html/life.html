<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game of Life</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
            color: #fff;
            font-family: 'Space Mono', monospace;
        }
        canvas {
            display: block;
            image-rendering: pixelated; 
        }
        .ui {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border: 1px solid #333;
            border-radius: 8px;
            pointer-events: auto;
        }
        button {
            background: #222;
            color: #fff;
            border: 1px solid #444;
            padding: 8px 16px;
            margin-right: 10px;
            cursor: pointer;
            font-family: inherit;
        }
        button:hover {
            background: #444;
            border-color: #666;
        }
        button.active {
            background: #00ff88;
            color: #000;
            border-color: #00ff88;
        }
        .back-link {
            display: block;
            margin-bottom: 15px;
            color: #888;
            text-decoration: none;
            font-size: 0.9rem;
        }
        .back-link:hover { color: #fff; }
        p { margin: 10px 0 0 0; font-size: 0.8rem; color: #666; }
    </style>
</head>
<body>
    <div class="ui">
        <a href="../index.html" class="back-link">‚Üê Back to Gallery</a>
        <h1>Game of Life</h1>
        <div class="controls">
            <button id="play-btn">Play</button>
            <button id="random-btn">Randomize</button>
            <button id="clear-btn">Clear</button>
        </div>
        <p>Click/Drag to draw cells. Rules: <br>
        1. < 2 neighbors: die (underpop)<br>
        2. 2-3 neighbors: survive<br>
        3. > 3 neighbors: die (overpop)<br>
        4. 3 neighbors: born</p>
    </div>
    <canvas id="lifeCanvas"></canvas>
    <script src="../js/life.js"></script>
</body>
</html>
