<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fractal Tree</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #1a1a1a;
            color: #eee;
            font-family: 'Segoe UI', sans-serif;
        }
        canvas {
            display: block;
        }
        .overlay {
            position: absolute;
            top: 20px;
            left: 20px;
            pointer-events: none;
        }
        .back-link {
            display: inline-block;
            margin-top: 10px;
            color: #ffcc00;
            text-decoration: none;
            border: 1px solid #ffcc00;
            padding: 5px 10px;
            border-radius: 4px;
            pointer-events: auto;
        }
        .back-link:hover {
            background-color: #ffcc00;
            color: #1a1a1a;
        }
        p { margin: 5px 0; font-size: 0.9rem; color: #aaa; }
    </style>
</head>
<body>
    <div class="overlay">
        <h1>Fractal Geometry</h1>
        <p>Move mouse horizontally to change angle.</p>
        <p>Move mouse vertically to change branch size.</p>
        <a href="../index.html" class="back-link">Back to Gallery</a>
    </div>
    <canvas id="fractalCanvas"></canvas>
    <script src="../js/fractal.js"></script>
</body>
</html>
