<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Cloth</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #222;
            font-family: 'Segoe UI', sans-serif;
            color: white;
        }
        canvas {
            display: block;
            cursor: grab;
        }
        canvas:active {
            cursor: grabbing;
        }
        .ui {
            position: absolute;
            top: 20px;
            left: 20px;
            pointer-events: none;
            background: rgba(0,0,0,0.5);
            padding: 15px;
            border-radius: 8px;
        }
        .back-link {
            display: inline-block;
            margin-bottom: 10px;
            color: #fff;
            text-decoration: none;
            border-bottom: 1px solid #fff;
            pointer-events: auto;
        }
        h1 { margin: 0; font-size: 1.5rem; }
        p { margin: 5px 0 0; font-size: 0.9rem; color: #ccc; }
        .key {
            display: inline-block;
            background: #444;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: monospace;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="ui">
        <a href="../index.html" class="back-link">‚Üê Back</a>
        <h1>Velvet Physics</h1>
        <p>Left Click + Drag to pull.</p>
        <p><span class="key">Right Click</span> to cut.</p>
    </div>
    <canvas id="clothCanvas"></canvas>
    <script src="../js/cloth.js"></script>
</body>
</html>
