<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gravity Simulation</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #f0f0f0;
            font-family: 'Segoe UI', sans-serif;
        }
        canvas {
            display: block;
        }
        .overlay {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #333;
            pointer-events: none;
            user-select: none;
        }
        .controls {
            margin-top: 10px;
            pointer-events: auto;
        }
        .back-link {
            display: inline-block;
            margin-top: 10px;
            color: #333;
            text-decoration: none;
            border: 1px solid #333;
            padding: 5px 10px;
            border-radius: 4px;
            transition: all 0.2s;
        }
        .back-link:hover {
            background-color: #333;
            color: white;
        }
        p {
            margin: 5px 0;
            font-size: 0.9rem;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="overlay">
        <h1>Gravity Sandbox</h1>
        <p>Click and drag to throw balls. Right click to add more.</p>
        <p>Gravity: <span id="gravity-val">1</span></p>
        <div class="controls">
            <a href="../index.html" class="back-link">Back to Gallery</a>
        </div>
    </div>
    <canvas id="gravityCanvas"></canvas>
    <script src="../js/gravity.js"></script>
</body>
</html>
