<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASCII Mirror</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
            color: #0f0;
            font-family: 'Courier New', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #ascii-container {
            font-size: 10px;
            line-height: 10px;
            white-space: pre;
            transform: scaleX(-1); /* Mirror effect */
        }
        .ui {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 10;
        }
        .back-link {
            color: #0f0;
            text-decoration: none;
            border: 1px solid #0f0;
            padding: 5px 10px;
            background: rgba(0,0,0,0.5);
        }
        .error-msg {
            color: red;
            display: none;
        }
    </style>
</head>
<body>
    <div class="ui">
        <a href="../index.html" class="back-link">‚Üê Back</a>
        <p class="error-msg" id="error">Camera access denied or unavailable.</p>
    </div>
    
    <video id="video" style="display:none" autoplay playsinline></video>
    <canvas id="buffer" style="display:none"></canvas>
    <pre id="ascii-container"></pre>

    <script src="../js/ascii.js"></script>
</body>
</html>
